<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Odliczanie</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div id="app">
    <div class="content">
      <div class="title" id="title">Odliczanie do 17.03.2026 16:00</div>

      <div class="countdown" id="countdown">
        <div class="group">
          <div class="digits" id="dd">00</div>
          <div class="label">dni</div>
        </div>
        <div class="group">
          <div class="digits" id="hh">00</div>
          <div class="label">godz</div>
        </div>
        <div class="group">
          <div class="digits" id="mm">00</div>
          <div class="label">min</div>
        </div>
        <div class="group">
          <div class="digits" id="ss">00</div>
          <div class="label">sek</div>
        </div>
      </div>

      <!-- status pomoże diagnozować na ekranie -->
      <div class="status" id="status"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
